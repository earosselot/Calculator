<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <headder> 
        <h1 class="text-center">On-line Calculator</h1>
    </headder>
    <hr/>
    <div id="calculator" class="container">

        <div class="row g-2 mt-2">
            <div id="screen" class="col border rounded border-dark shadow" style="display: hidden;"></div>
        </div>  

        <div class="row g-2 mt-2">
            <div class="col"><button type="button" class="btn btn-danger shadow-sm" id="clear">C</button></div>
            <div class="col"><button type="button" class="btn btn-outline-danger shadow-sm" id='erase'>&#9003;</button></div>
            <div class="col"><button type="button" data-operator="/" class="btn btn-outline-secondary btn-operator shadow-sm" id="/">/</button></div>
            <div class="col"><button type="button" data-operator="*" class="btn btn-outline-secondary btn-operator shadow-sm" id="*">*</button></div>
        </div>
            
        <div class="row g-2 mt-2">
            <div class="col"><button type="button" data-number="7" class="btn btn-light btn-number shadow-sm" id="7">7</button></div>
            <div class="col"><button type="button" data-number="8" class="btn btn-light btn-number shadow-sm" id="8">8</button></div>
            <div class="col"><button type="button" data-number="9" class="btn btn-light btn-number shadow-sm" id="9">9</button></div>
            <div class="col"><button type="button" data-operator="-" class="btn btn-outline-secondary btn-operator shadow-sm" id="-">-</button></div>
        </div>

        <div class="row g-2 mt-2">
            <div class="col-9">
                <div class="row g-2">
                    <div class="col"><button type="button" data-number="4" class="btn btn-light btn-number shadow-sm" id="4">4</button></div>
                    <div class="col"><button type="button" data-number="5" class="btn btn-light btn-number shadow-sm" id="5">5</button></div>
                    <div class="col"><button type="button" data-number="6" class="btn btn-light btn-number shadow-sm" id="6">6</button></div>
                </div>
                <div class="row g-2 mt-2">
                    <div class="col"><button type="button" data-number="1" class="btn btn-light btn-number shadow-sm" id="1">1</button></div>
                    <div class="col"><button type="button" data-number="2" class="btn btn-light btn-number shadow-sm" id="2">2</button></div>
                    <div class="col"><button type="button" data-number="3" class="btn btn-light btn-number shadow-sm" id="3">3</button></div>
                </div>
            </div>
            <div class="col-3">
                <button type="button" data-operator="+" class="btn btn-outline-secondary btn-operator shadow-sm" id="+">+</button>
            </div>
        </div>

        <div class="row g-2 mt-2">
            <div class="col"><button type="button" data-number="0" class="btn btn-light btn-number shadow-sm" id="0">0</button></div>
            <div class="col"><button type="button" data-number="." class="btn btn-light btn-number shadow-sm" id='dot'>.</button></div>
            <div class="col-6"><button type="button" class="btn btn-primary shadow-sm" id="equals">=</button></div>
        </div>
        
    
    </div>
    <hr/>
    <h6 class="lead text-center">
        <a href="https://github.com/earosselot">earosselot's</a> Claculator project from 
        <a href="https://www.theodinproject.com/courses/foundations/lessons/calculator">theodinproject.com</a>
    </h6>
    
    <script src="scripts.js"></script>

</body>

</html>
